<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="header">
        <h1>Bienvenido a mi Página</h1>
        <div id="clock"></div>
    </div>

    <div class="image-container">
        <img src="img\1.jpg" alt="Imagen 1" class="image" onmouseover="addRedBorder(this)" onmouseout="removeRedBorder(this)" onclick="showMessage(1)">
        <img src="img\2.jpg" alt="Imagen 2" class="image" onmouseover="addRedBorder(this)" onmouseout="removeRedBorder(this)" onclick="showMessage(2)">
        <img src="img\3.jpg" alt="Imagen 3" class="image" onmouseover="addRedBorder(this)" onmouseout="removeRedBorder(this)" onclick="showMessage(3)">
    </div>

    <div class="message-container">
        <textarea id="message" rows="1" cols="20" readonly></textarea>
    </div>

    <script src="Scripts.js"></script>
</body>
</html>
